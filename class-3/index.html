    <script>
        // single line comment
        /*
            multi line comment

        // variable declaration
        // var variableName = value
        var a = 100
        var A = 10
        var b = 20
        var hello = "HELLO"
        var c = a + b
        var d = a + A
        
        // document.write(d)

        // rules of variable declaration
        /*
            1. variable name should start with letter(A-Z)(a-z) or underscore(_)
            2. variable name should not start with number
            3. variable name should not contain special characters
            4. variable name should not contain space
            5. variable name should not be reserved keyword
            5.1 Variable is case sensitive

            best practices
            ----------------
            6. variable name should be descriptive
            7. variable name should be in camelCase or snake_case
            8. variable name should be in lowercase
        */

        // data types
        /*
            primitive data types
            --------------------
            1. number : var a = 10
            2. string : var string = "HELLO" / 'HELLO'
            3. boolean: var b = true
            4. null
            5. undefined
        */

        /*
            non-primitive data types
            ------------------------
            1. array : var array = [1, 2, 3, "HELLO"]
            2. object: 
            var human = {
                name: "Richmond",
                age: 25,
                gender: "Male"
            }
        */

        /*
            operators
            -----------
            1. Arithmetic: (+, -, *, /, %)
            2. Comparison / Relational operators: 
                < : less than
                > : greater than
                === : absolute equal (checks value with data type)
                == : normal equal  (checks value)
                != : not equal

            3. Logical operators:
                && : AND operator
                || : OR operator
                ! : not operator

        */

        /*
            conditional statements
            ----------------------

            if(a < b){
                document.write(hello)
            }
            else if(A < b){
                document.write("hello world")
            }
            else{
                document.write("NO hello")
            }
            
        */

        /*
            loops
            ----------
            1. for loop:
                for(var i = 10; i > 3; i--){
                    document.write(i + ", ")
                }
            2. while:
                var i = 0
                while(i < 3){
                    document.write(i + ", ")
                    i++
                }
            3. do-while:
                var i = 0
                do{
                    document.write(i + ", ")
                    i++
                }
                while(i < 3)
        */
